<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Basit JSF Sayfası</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="mesaj" value="Mesajınız: "/>
            <h:inputText id="mesaj" value="#{merhabaBean.mesaj}" />

            <h:outputText value="#{merhabaBean.mesaj}" rendered="#{merhabaBean.gosterildi}"/>
        </h:form>
    </h:body>
</html>
