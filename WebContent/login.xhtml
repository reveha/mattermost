<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Giriş Formu</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="kullaniciAdi" value="Kullanıcı Adı: "/>
            <h:inputText id="kullaniciAdi" value="#{kullaniciBean.kullaniciAdi}" required="true"/>
            <br/>
            <h:outputLabel for="sifre" value="Şifre: "/>
            <h:inputSecret id="sifre" value="#{kullaniciBean.sifre}" required="true"/>
            <br/>
            <h:commandButton value="Giriş Yap" action="#{kullaniciBean.girisYap}"/>
        </h:form>
    </h:body>
</html>
